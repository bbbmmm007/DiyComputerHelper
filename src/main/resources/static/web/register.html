<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit" />
	<title>电脑DIY小助手 - 注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../bootstrap3/js/holder.js"></script>
	<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
	<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
	<script src="../bootstrap3/js/bootstrap.js"></script>
	<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="../css/top.css" />
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<link rel="stylesheet" type="text/css" href="../css/footer.css" />
	<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/autoLogin.js" type="text/javascript"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #89f7fe, #66a6ff);
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: flex-start; /* 靠上对齐 */
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		@keyframes gradientBG {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

		body {
			background-size: 200% 200%;
			animation: gradientBG 10s ease infinite;
		}

		.loginDiv {
			background-color: rgba(255, 255, 255, 0.85);
			border-radius: 10px;
			padding: 30px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 400px;
			transition: all 0.3s ease;
			text-align: center;
			margin-top: 50px; /* 添加顶部间距 */
		}

		.loginDiv:hover {
			box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.4);
		}

		.header {
			color: white;
			font-size: 1.5em;
			text-align: center;
			padding: 20px 0;
			position: absolute;
			top: 0;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.3);
		}

		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			padding: 10px;
			color: white;
			background-color: rgba(0, 0, 0, 0.3);
			text-align: center;
		}

		.rights p {
			margin: 0;
			font-size: 0.9em;
		}
	</style>
</head>
<body>
<!--头部-->
<header class="header">
	<span class="pull-right"><small>欢迎访问</small><b>用户注册页面</b></span>
</header>

<!--主体-->
<div class="container mycontent">
	<div class="loginDiv">
		<p><b>用户注册</b></p>
		<!--表单开始-->
		<form id="form-user-reg" action="index.html" class="form-horizontal" role="form">
			<!--用户名-->
			<div class="form-group">
				<label for="username" class="col-md-3 control-label">名字：</label>
				<div class="col-md-12">
					<input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名" required>
				</div>
			</div>
			<!--密码-->
			<div class="form-group">
				<label for="password" class="col-md-3 control-label">密码：</label>
				<div class="col-md-12">
					<input name="password" type="password" class="form-control" id="password" placeholder="请输入密码" required>
				</div>
			</div>
			<!--确认密码-->
			<div class="form-group">
				<label for="confirm-password" class="col-md-3 control-label">确认密码：</label>
				<div class="col-md-12">
					<input name="confirm_password" type="password" class="form-control" id="confirm-password" placeholder="请再次输入密码" required>
				</div>
			</div>
			<!--提交按钮-->
			<div class="form-group">
				<div class="col-md-12">
					<input id="btn-user-reg" class="btn btn-primary btn-block" type="button" value="立即注册" />
					<div class="text-left">
						<small>已经有账号？</small><a href="login.html">登录</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<!--页脚结束-->
<script>
	$("#btn-user-reg").click(function () {
		$.ajax({
			url: "/users/reg",
			type: "POST",
			data: $("#form-user-reg").serialize(),
			dataType: "JSON",
			success: function (json) {
				if (json.state == 200) {
					alert("注册成功");
					location.href = "index.html"; // 注册成功后重定向
				} else {
					alert("注册失败");
				}
			},
			error: function (xhr) {
				alert("注册时产生未知的异常! " + xhr.message);
			}
		});
	});
</script>

<footer class="footer">
	<div class="text-center rights container">
		<p>作者声明数据只供娱乐</p>
	</div>
</footer>
</body>
</html>
