<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit" />
    <title>电脑DIY小助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/top.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/autoLogin.js" type="text/javascript"></script>
</head>
<body>
<!--头部-->
<header class="header">
    <span class="pull-right"><small>欢迎访问</small><b>管理员登录页面</b></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="loginDiv">
        <p>用户登录</p>
        <!--表单开始-->
        <form id="form-admin-login" action="index.html"  class="form-horizontal" role="form">
            <!--用户名-->
            <div class="form-group">
                <label for="adminName" class="col-md-3 control-label">名字：</label>
                <div class="col-md-8">
                    <input name="adminName" type="text" class="form-control" id="adminName"  placeholder="请输入管理员账号">
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label for="password" class="col-md-3 control-label"> 密码：</label>
                <div class="col-md-8">
                    <input name="password" type="text" class="form-control" id="password"  placeholder="请输入密码">
                </div>
            </div>
            <!-- 记住我-->
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="auto">自动登录
                        </label>
                    </div>
                </div>
            </div>
            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btn-admin-login" class="btn btn-primary" type="button" value="登录" />
                    <span class="pull-right"><small>还没有账号？</small><a href="adminRegister.html">注册</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
</footer>
<!--页脚结束-->

<script>
    $("#btn-admin-login").click(function () {
        $.ajax({
            url: "/admin/login",
            type: "POST",
            data: $("#form-admin-login").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("管理员登录成功")
                    location.href = "adminIndex.html";
                    $.cookie("avatar",json.data.avatar,{expires: 7});
                } else {
                    alert("登录失败")
                }
            },
            error: function (xhr) {
                alert("登录时产生未知的异常!"+xhr.message);
            }
        });
    });
</script>
<footer class="footer">
    <div class="text-center rights container">
        <p>作者声明数据只供娱乐</p>
    </div>
</footer>
</body>
</html>
